name = "ai-visibility-sales-api"
main = "src/worker.js"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "production"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "ai-sales-db"
database_id = "e6e00000-0000-0000-0000-000000000000" # Placeholder, will be overridden or needs to be set in GH Secrets usually, but for local dev this is fine.

# KV Namespace Bindings
[[kv_namespaces]]
binding = "JOBS_KV"
id = "xxxxxxxxxxxxxxxxx" # Placeholder

[[kv_namespaces]]
binding = "CACHE_KV"
id = "xxxxxxxxxxxxxxxxx" # Placeholder

[build]
command = "npm install && npm run build" # Optional if using custom build, but standard worker is fine.
